<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home">Agro grocer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click) = "myAccountFunction()">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/cart-view">Cart</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" (submit) = "productData()">
        <input class="form-control mr-sm-3" type="text" [(ngModel)] = "searchText" name="search" placeholder="Search for products" aria-label="Search" style="width: 600px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>

  <div *ngFor = "let data of items">
    <div class="card">
        <h5 class="card-header">{{data.productname}}</h5>
        <div class="card-body">
          <!-- <h5 class="card-title">Special title treatment</h5> -->
            <p class="card-text">Buyer</p>
            <p class="card-text">Quantity : {{data.quantity}}</p>
            <p class="card-text">Price : {{data.price}}</p>
            <p class="card-text" *ngIf = "data.buyerstatus == 1">Status : Requested</p>
            <p class="card-text" *ngIf = "data.buyerstatus == 2">Status : Accepted</p>
            <p class="card-text" *ngIf = "data.buyerstatus == 3">Status : Rejected</p>
            <div class="row">
              <button (click) = "acceptButton()" class="btn btn-success ml-1">Accept</button>
              <button (click) = "rejectButton()" class="btn btn-danger ml-3">Reject</button>
            </div>
        </div>
      </div>
      <br>
  </div>
