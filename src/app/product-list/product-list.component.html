<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home">Agro grocer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click) = "myAccountFunction()">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/home">Cart</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" (submit) = "productData()">
        <input class="form-control mr-sm-3" type="text" [(ngModel)] = "searchText" name="search" placeholder="Search for products" aria-label="Search" style="width: 600px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 pl-4 ml-4 mr-4 border-bottom">
    <h1 class="h2">Product List</h1>
  </div>
<br>
<div  *ngIf = "checkList1">
  <div *ngFor = "let data of items; let i = index">
    <div class="card mb-3" style="max-width: 75%; margin-left: 30px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/images/{{data.location}}" >
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{data.productname}}</h5>
              <p class="card-text">Quantity : {{data.quantity}}</p>
              <p class="card-text">Price : {{data.price}}</p>
              <p class="card-text">Status : Not sold</p>
              <p class="card-text"> Category : {{data.category}} </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<br>
<div *ngIf = "!checkList1" class="row justify-content-center align-items-center">
  <p style="font-size:30px;">List is empty</p></div>
