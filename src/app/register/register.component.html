<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Agro grocer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="justify-content-end navbar-collapse" id="navbarNav">
  
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  
  
  <h1 class="text-center">Agro Grocer</h1>
  
  <div class="container">
    <div class="row justify-content-center">
      <form (submit)="addUserData()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control">
        </div>
        <input type="submit" name="add" value="Register" class="btn btn-success">
      </form>
    </div>
  </div>
