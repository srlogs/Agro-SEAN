<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home">Agro grocer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click) = "myAccountFunction()">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink = "/cart-view">Cart</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" (submit) = "productData()">
        <input class="form-control mr-sm-3" type="text" [(ngModel)] = "searchText" name="search" placeholder="Search for products" aria-label="Search" style="width: 600px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <div *ngIf = "check">
    <div *ngFor = "let data of items ">
      <div class="card mb-3" style="max-width: 75%; margin-left: 30px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="assets/images/{{data.location}}" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{data.productname}}</h5>
                <p class="card-text"> Category : {{data.category}} </p>
                <div class = "row">
                  <a href="#" class="btn btn-primary" style="width: 100px;">Buy</a>
                  <!-- <btto href="#" class="btn btn-success ml-3" style="width: 200px;">Add to cart</a> -->
                    <button (click) = "deleteProductData(data)" class="btn btn-danger ml-3" style="width: 100px">Remove</button>
                </div>
                <!-- <p class="card-text">It's a broader card with text below as a natural lead-in to extra content. This content is a little longer.</p> -->
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div *ngIf = "!check" class="row justify-content-center align-items-center">
    <p style="font-size: 30px;"> Cart is empty</p>
  </div>
